<svg width="500" height="311" viewBox="0 0 500 311" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="titleId descId">
  <title id="titleId">Most Used Languages</title>
  <desc id="descId">Mathematica 80.15%, Python 8.65%, Jupyter Notebook 3.64%, HTML 3.08%, JavaScript 2.39%, Zig 1.32%, TypeScript 0.41%, CSS 0.36%</desc>

  <rect x="0.5" y="0.5" width="499" height="310" rx="4.5" fill="#0d1117" stroke="#30363d"/>

  <!-- Title -->
  <text x="25" y="35" font-family="Segoe UI, Ubuntu, sans-serif" font-size="18" font-weight="600" fill="#58a6ff">Most Used Languages</text>

  <!-- Language List -->
  <!-- Mathematica -->
  <g transform="translate(25, 55)">
    <circle cx="5" cy="6" r="5" fill="#dd1100"/>
    <text x="15" y="10" font-family="Segoe UI, Ubuntu, sans-serif" font-size="11" fill="#c9d1d9">Mathematica 80.15%</text>
  </g>

  <!-- Python -->
  <g transform="translate(25, 87)">
    <circle cx="5" cy="6" r="5" fill="#3572A5"/>
    <text x="15" y="10" font-family="Segoe UI, Ubuntu, sans-serif" font-size="11" fill="#c9d1d9">Python 8.65%</text>
  </g>

  <!-- Jupyter Notebook -->
  <g transform="translate(25, 119)">
    <circle cx="5" cy="6" r="5" fill="#DA5B0B"/>
    <text x="15" y="10" font-family="Segoe UI, Ubuntu, sans-serif" font-size="11" fill="#c9d1d9">Jupyter Notebook 3.64%</text>
  </g>

  <!-- HTML -->
  <g transform="translate(25, 151)">
    <circle cx="5" cy="6" r="5" fill="#e34c26"/>
    <text x="15" y="10" font-family="Segoe UI, Ubuntu, sans-serif" font-size="11" fill="#c9d1d9">HTML 3.08%</text>
  </g>

  <!-- JavaScript -->
  <g transform="translate(25, 183)">
    <circle cx="5" cy="6" r="5" fill="#f1e05a"/>
    <text x="15" y="10" font-family="Segoe UI, Ubuntu, sans-serif" font-size="11" fill="#c9d1d9">JavaScript 2.39%</text>
  </g>

  <!-- Zig -->
  <g transform="translate(25, 215)">
    <circle cx="5" cy="6" r="5" fill="#ec915c"/>
    <text x="15" y="10" font-family="Segoe UI, Ubuntu, sans-serif" font-size="11" fill="#c9d1d9">Zig 1.32%</text>
  </g>

  <!-- TypeScript -->
  <g transform="translate(25, 247)">
    <circle cx="5" cy="6" r="5" fill="#3178c6"/>
    <text x="15" y="10" font-family="Segoe UI, Ubuntu, sans-serif" font-size="11" fill="#c9d1d9">TypeScript 0.41%</text>
  </g>

  <!-- CSS -->
  <g transform="translate(25, 279)">
    <circle cx="5" cy="6" r="5" fill="#663399"/>
    <text x="15" y="10" font-family="Segoe UI, Ubuntu, sans-serif" font-size="11" fill="#c9d1d9">CSS 0.36%</text>
  </g>

  <!-- Donut Chart -->
  <g transform="translate(320, 165)">
    <!-- Mathematica 80.15% -->
    <path d="M 0 -70 A 70 70 0 1 1 -43.82 54.63" stroke="#dd1100" stroke-width="14" fill="none"/>
    <!-- Python 8.65% -->
    <path d="M -43.82 54.63 A 70 70 0 0 1 -65.01 -25.67" stroke="#3572A5" stroke-width="14" fill="none"/>
    <!-- Jupyter Notebook 3.64% -->
    <path d="M -65.01 -25.67 A 70 70 0 0 1 -49.50 -49.50" stroke="#DA5B0B" stroke-width="14" fill="none"/>
    <!-- HTML 3.08% -->
    <path d="M -49.50 -49.50 A 70 70 0 0 1 -30.78 -62.87" stroke="#e34c26" stroke-width="14" fill="none"/>
    <!-- JavaScript 2.39% -->
    <path d="M -30.78 -62.87 A 70 70 0 0 1 -13.07 -68.77" stroke="#f1e05a" stroke-width="14" fill="none"/>
    <!-- Zig 1.32% -->
    <path d="M -13.07 -68.77 A 70 70 0 0 1 -3.11 -69.93" stroke="#ec915c" stroke-width="14" fill="none"/>
    <!-- TypeScript 0.41% -->
    <path d="M -3.11 -69.93 A 70 70 0 0 1 -1.26 -69.99" stroke="#3178c6" stroke-width="14" fill="none"/>
    <!-- CSS 0.36% -->
    <path d="M -1.26 -69.99 A 70 70 0 0 1 0 -70" stroke="#663399" stroke-width="14" fill="none"/>
  </g>
</svg>
